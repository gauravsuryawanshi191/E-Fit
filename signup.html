<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/signup.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <title>Sign up</title>
    </head>
<body>
    <header>
        <a href="index.html"><img src="images/Logo.png" alt="logo" class="logo"/></a>
        <nav>
            <ul class="nav_links">
                <li><a href="calculator.html"><button class="btnn">Calculator</button></a></li>
                <li><a href="transform.html"><button class="btnn">Tranform</button></a></li>
                <li><a href="tutorial.html"><button class="btnn">Tutorial</button></a></li>
                <li><a href="about.html"><button class="btnn">About us</button></a></li>
            </ul>
        </nav>
        
        <div class="dropdown__container">
            <a class="box_globe">
            <i class="fas fa-globe"></i>
            <select name="languages" id="languagesSelect" class="language__drop__down">
            <option value="english" selected>English</option>
            <option value="hindi">Hindi</option>
            </select></a>
       
            <a class="cta" href="#"><button id="signin">Sign in</button></a>
        </div>
    </header>
    <div class="form">
		<div class="buttons">
			<label for="chbox" class="login btn"><span>Login</span></label>
			<label for="chbox" class="SignUp btn"><span>SignUp</span></label>
		</div>

		<input type="checkbox" id="chbox">	
		<div class="layer"></div>
		<div class="layer2"></div>

		<div class="login_form">
			<br><input type="text" placeholder="Username"><br>
			<input type="password" placeholder="Password"><br>
			
            <button class="submit">Submit</button>
			
            <hr>
			<span class="tag">or Login using</span>
			<div class="icons">
				<i class="fab fa-facebook"></i>
				<i class="fab fa-twitter"></i>
				<i class="fab fa-google"></i>
				<i class="fab fa-linkedin"></i>
			</div>
		</div>

		<div class="SignUp_form">
			<br><input type="text" placeholder="Name"><br>
			<input type="text" placeholder="Username"><br>
			<input type="email" placeholder="E-Mail"><br>
			<input type="password" placeholder="password"><br>
			
            <button class="submit">Submit</button>
			
            <hr>
			
            <span class="tag">or Signup using</span>
			<div class="icons">
				<i class="fab fa-facebook"></i>
				<i class="fab fa-twitter"></i>
				<i class="fab fa-google"></i>
				<i class="fab fa-linkedin"></i>
			</div>
		</div>

	</div>
    
</body>
</html>
